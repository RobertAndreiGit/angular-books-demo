<div class="container mat-elevation-z8">
    <h2>Edit Book</h2>
    <div class="loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/']">
            <mat-icon>list</mat-icon>
        </a>
    </div>
    <mat-card class="card">
        <form [formGroup]="bookForm" (ngSubmit)="onFormSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="name" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!bookForm.get('name').valid && bookForm.get('name').touched">Please enter Title</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Author</mat-label>
                <input matInput placeholder="Author" formControlName="author" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!bookForm.get('author').valid && bookForm.get('author').touched">Please enter
                        Author</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Year</mat-label>
                <input matInput placeholder="Year" formControlName="year" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!bookForm.get('year').valid && bookForm.get('year').touched">Please enter Year</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher">
                <mat-error>
                    <span *ngIf="!bookForm.get('description').valid && bookForm.get('description').touched">Please enter
                        Description</span>
                </mat-error>
            </mat-form-field>
            <div class="button-row">
                <button type="submit" [disabled]="!bookForm.valid" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon>
                </button>
            </div>
        </form>
    </mat-card>
</div>
